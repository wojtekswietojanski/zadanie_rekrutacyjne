<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    </div>
    <div class="keybord">

        <div id="a5">5</div>
        <div id="a6">6</div>
        <div id="a7">7</div>
        <div id="a8">8</div>
        <div id="a9">9</div>
        <div id="a0">0</div>
        <div id="amin">-</div>
        <div id="aaa">=</div>
        <div id="aaaa">back</div>
      </div>
      <div class="row2 row">
        <div id="bb">tab</div>
        <div id="b1">q</div>
        <div id="b2">w</div>
        <div id="b3">e</div>
        <div id="b4">r</div>
        <div id="b5">t</div>
        <div id="b6">y</div>
        <div id="b7">u</div>

        <div id="bbbb">\</div>
      </div>
      <div class="row3 row">
        <div id="cc">caps</div>
        <div id="c1">a</div>
        <div id="c2">s</div>
        <div id="c3">d</div>
        <div id="c4">f</div>
        <div id="c5">g</div>
        <div id="c6">h</div>
        <div id="c7">j</div>
        <div id="c8">k</div>
        <div id="c9">l</div>
        <div id="c0">;</div>
        <div id="cmin">'</div>
        <div id="ccc">enter</div>
      </div>
      <div class="row4 row">
        <div id="dd">shift</div>
        <div id="d1">z</div>
        <div id="d2">x</div>
        <div id="d3">c</div>
        <div id="d4">v</div>
        <div id="d5">b</div>
        <div id="d6">n</div>
